<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:fragment="products">
<meta charset="UTF-8">
<title>Product Management</title>

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css" />
<link rel="stylesheet"
	href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap4.min.css" />


<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>
<body>
	<div th:replace="fragments/header :: header"></div>


	<!-- main container -->
	<div class="container mt-5" th:fragment="products">

		<b><h3 align="center">Product Management</h3></b>


		<div class="mb-4">
			<a class="btn btn-primary" href="/add"><i class="fa fa-plus"></i> Add Inventory</a>
		</div>

		<!-- Table of parts -->
		<div th:list="${products}">
			<table id="example"
				class="table table-striped table-bordered dt-responsive nowrap"
				style="width: 100%">
				<thead class="thead-dark">
					<tr>
						<th>Name</th>
						<th>Brand</th>
						<th>Made In</th>
						<th>Price</th>
						<th>Edit</th>
						<th>Delete</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="product : ${products}">
						<td th:text="${product.name}"></td>
						<td th:text="${product.brand}"></td>
						<td th:text="${product.madein}"></td>
						<td th:text="${product.price}" style="text-align: center"></td>
						<td><a class="btn btn-warning"
							th:href="@{/edit/{id}(id=${product.id})}"><i
								class="fa fa-edit"></i> Edit</a></td>
						<td><a class="btn btn-danger"
							th:href="@{/delete/{id}(id=${product.id})}"><i
								class="fa fa-trash"></i> Delete</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<div th:replace="fragments/footer :: footer"></div>

	<script>
		$(document).ready(function() {
			$('#example').DataTable();
		});
	</script>

	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script
		src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
	<script
		src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap4.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Login</title>    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" />
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet" />

    <!-- General CSS Files -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="https://lipis.github.io/bootstrap-sweetalert/dist/sweetalert.css" />
    <style type="text/css">
    * {
	padding: 0;
	margin: 0;
	box-sizing: border-box;
	scroll-behavior: smooth;
}

body {
	font-family: 'Poppins', sans-serif;
}

.login,
.image {
	min-height: 100vh;
}

.bg-image {
	width: 550px;
	margin-right: 100px;
	display: flex;
}

.login-heading {
	font-weight: 700;
	width: 100%;
	font-family: "Poppins", sans-serif;
	font-size: 40px;
}

i {
	padding-right: 15px;
	color: #d9d9d9;
	transition: .3s;
}

.pgender {
	color: #d9d9d9;
}

.btn1 {
	display: block;
	width: 100%;
	height: 50px;
	border-radius: 50px;
	outline: none;
	background-color: #394EEA;
	font-family: "Roboto", sans-serif;
	font-size: 14px;
	border: none;
	margin-top: 50px;
	margin-bottom: 20px;
	font-weight: 700;
	transition: .3s;
	cursor: pointer;
	color: #fff;
}

.btn1:hover {
	background-color: #5264eb;
}

.form-group {
	margin-bottom: 1rem;
	position: relative;
}

.form-group>input,
.form-group>label,
.form-group>select {

	margin: 0px 0;
	padding: 5px 0;
	border-bottom: 1px solid #777;
	width: 100%;
	border-top: none;
	border-left: none;
	border-right: none;
}

.form-group>label {
	/* position: absolute; */
	top: 0;
	left: 0;
	display: block;
	width: 100%;
	margin-bottom: 0;
	/* Override default `<label>` margin */
	/* line-height: 1.5;
    color: #495057; */
	cursor: text;
	/* Match the input under the label */
	border: 1px solid white;
	border-radius: 0.25rem;
	border: none;
	transition: all 0.1s ease-in-out;
	color: #707070;
	transition: .3s;
	font-family: "Poppins", sans-serif;
}


.form-group input:not(:placeholder-shown) {
	padding-top: calc(var(--input-padding-y) + var(--input-padding-y) * (2 / 3));
	padding-bottom: calc(var(--input-padding-y) / 3);
}

.form-group input:not(:placeholder-shown)~label {
	padding-top: calc(var(--input-padding-y) / 3);
	padding-bottom: calc(var(--input-padding-y) / 3);
	font-size: 12px;
	color: #777;
	font-family: "Poppins", sans-serif;
}

/* Fallback for Edge
  -------------------------------------------------- */

@supports (-ms-ime-align: auto) {
	.form-group>label {
		display: none;
	}

	.form-group input::-ms-input-placeholder {
		/* color: #777; */
	}
}

/* Fallback for IE
  -------------------------------------------------- */

@media all and (-ms-high-contrast: none),
(-ms-high-contrast: active) {
	.form-group>label {
		display: none;
	}

	.form-group input:-ms-input-placeholder {
		color: #777;
	}
}

.social-icons img {
	transition: 0.5s;
	margin: 0 20px;
}

#footer {
	padding-top: 50px;
}

.field-icon {
	float: right;
	margin-left: -25px;
	margin-top: 15px;
	position: relative;
	z-index: 2;
}
    
    </style>
<body>
	<div class="container-fluid">
		<div class="row no-gutter">
			<div class="d-none d-md-flex col-md-4 col-lg-6">
			</div>
			<div class="col-md-8 col-lg-6">
				<div class="login d-flex align-items-center py-5">
					<div class="container">
						<div class="row">
							<div class="col-md-9 col-lg-8 mx-auto">
								<h3 class="login-heading mb-4 w-100">Login into your
									account</h3>

								<form th:action="@{/login}" method="post">
									<div class="form-label-group">
										<label for="inputEmail"><i class="fas fa-user"></i>Email</label>
										 <input type="email" id="email" name="email" class="form-control" placeholder="Email" required autofocus>

									</div>

									<div class="form-label-group">
										<label for="password"><i class="fas fa-lock"></i>Password</label>
										       <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>

									</div>
									<button class="btn1 text-uppercase mb-4" type="submit">
										Login</button>
									<div>
										<p class="small">
											Don't have an account ? <a
												th:href="@{/signup}">Register</a>
										</p>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	
	<section id="footer">
    <div class="container text-center">
        <div class="social-icons">
        </div>
        <div class="col-md-12 col-sm-12 col-xl-12">
            <p class="text-center text-black" style="padding-top: 30px; font-size: 14px">
                Copyright&copy; 2020 Reynaldi Fikri H | All Right Reserved.
            </p>
        </div>
    </div>
</section>

<!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>

</body>
</html>

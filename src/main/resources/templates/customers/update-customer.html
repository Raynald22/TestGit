<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
</head>
<body>

<div class="container mt-5">
    <div class="form-group row"><h3>Update Customer</h3></div>
    <form th:action="@{/updatecustomer/{id}(id=${customer.id})}" th:object="${customer}" method="post">
    
       <div class="form-group row">
				<label for="firstName" class="col-sm-2 col-form-label">First Name</label>
				<div class="col-sm-6">
					<input type="text" name="firstName" class="form-control"
						th:field="*{firstName}" id="firstName" placeholder="Enter First Name"
						required />
				</div>
			</div>

			<div class="form-group row">
				<label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
				<div class="col-sm-6">
					<input type="text" name="lastName" class="form-control"
						th:field="*{lastName}" id="lastName"
						placeholder="Enter Last Name" required />
				</div>
			</div>

			<div class="form-group row">
				<label for="age" class="col-sm-2 col-form-label">Age</label>
				<div class="col-sm-6">
					<input type="number" name="age" class="form-control"
						th:field="*{age}" id="age"
						placeholder="Enter Age" required />
				</div>
			</div>

			<div class="form-group row">
				<label for="email" class="col-sm-2 col-form-label">Email</label>
				<div class="col-sm-6">
					<input type="email" name="email" class="form-control"
						th:field="*{email}" id="email" placeholder="Enter Price" required />
				</div>
			</div>
			
			<div class="form-group row">
				<label for="mobileNumber" class="col-sm-2 col-form-label">Mobile Number</label>
				<div class="col-sm-6">
					<input type="number" name="mobileNumber" class="form-control"
						th:field="*{mobileNumber}" id="mobileNumber"
						placeholder="Enter Mobile Number" required />
				</div>
			</div>
			
			<div class="form-group row">
				<label for="dateStarted" class="col-sm-2 col-form-label">Date</label>
				<div class="col-sm-6">
					<input type="date" name="dateStarted" class="form-control"
						th:field="*{dateStarted}" id="dateStarted"
						placeholder="Enter Date" required />
				</div>
			</div>

			<div class="form-group row">
				<label for="status" class="col-sm-2 col-form-label">Status</label> 
				<div class="col-sm-6">
				<select
					class="form-control" th:field="*{status}" id="status">
					<option value="0">Inactive</option>
					<option value="1">Active</option>
					<option value="2">Pending</option>
				</select>
				</div>
			</div>
			
			<div class="form-group row">
				<label for="gender" class="col-sm-2 col-form-label">Gender</label> 
				<div class="col-sm-6">
				<select
					class="form-control" th:field="*{gender}" id="gender">
					<option value="0">Male</option>
					<option value="1">Female</option>
				</select>
				</div>
			</div>
        
        
        <a class="mr-5" href="/customer">Home</a>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>

</div>

</body>
</html>
